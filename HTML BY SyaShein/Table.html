<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Caption</title>
</head>
<body>
    <table width="90%" border="1">
<caption>Sport Club</caption>
<tr>
    <th>Member No</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Team</th>
</tr>
<tr>
    <td>125</td>
    <td>Abell</td>
    <td>Walt</td>
    <td>Senior</td>
</tr>
<tr>
    <td>104</td>
    <td>Ryan</td>
    <td>Gosling</td>
    <td>Blade Runner</td>
</tr>
    </table>
</body>
</html>
